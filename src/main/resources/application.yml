spring:
  application:
    name: newssense-backend

  profiles:
    active: dev

---
# 개발 환경 (로컬 Docker)
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/newssense
    username: newssense_user
    password: newssense_password123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public

  redis:
    host: localhost
    port: 6379

server:
  port: 8080

logging:
  level:
    com.sesac.newssense: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
